<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Rimuvert - Criar lista de animes/series/filmes</title>
</head>

<body class="dark">

    <header class="d-flex justify-content-around bg-body-secondary flex-wrap mb-3 p-2">
        <h1 class="title">Rimuvert</h1>
        <div class="d-flex gap-3 align-content-center align-items-center">
            <a href="https://www.instagram.com/lucastoni0101"
                class="socialContainer containerOne p-3 border border-3 border-light text-light rounded-circle">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <div class="toggle-switch">
                <label class="switch-label">
                    <input type="checkbox" class="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center flex-column border-3 container w-100 mb-3">
        <h4 class="h1 text-center">Crie listas de animes/series/filmes</h4>
        <div class="form-check form-switch">
            <input class="form-check-input typeMode" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Importar tabela formtada/exportar list para a
                tabela</label>
        </div>
        <div class="w-100">
            <form class="option-01 d-flex flex-wrap-reverse justify-content-center gap-3 w-100">
                <div class="w-50 d-flex flex-column align-items-center ">
                    <h3 class="h2">Resultado:</h3>
                    <textarea class="form-control h-100 modeDark mb-3" id="result"></textarea>
                    <button class="copy btn btn-success w-100">
                        <i class="fa-solid fa-copy"></i>
                        Copiar lista
                    </button>
                </div>
                <div class="w-50">
                    <h3 class="text-capitalize h2 text-center">formulario</h3>
                    <div class="border border-3 rounded-3 p-2 d-flex flex-column align-items-center">
                        <div class="d-flex flex-row-reverse align-items-center gap-2 mb-2">
                            <input type="text" id="linkToSheets" class="form-control modeDark" autocomplete="off">
                            <label for="linkToSheets" class="form-label text-capitalize text-center">Link da
                                planilha</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input " type="checkbox" id="SendWhatsapp" disabled>
                            <label class="form-check-label" for="SendWhatsapp">Enviar para whatsapp</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Receber e converter</button>
                    </div>
                </div>
            </form>
            <form class="option-02 d-flex flex-wrap-reverse justify-content-center gap-3 w-100 hidde">
                <div class="w-50 d-flex flex-column align-items-center ">
                    <h3 class="h2">A lista:</h3>
                    <textarea id="list" class="form-control modeDark h-100"
                        placeholder="coloque sua lista aqui."></textarea>
                </div>
                <div class="w-50">
                    <h3 class="text-capitalize h2 text-center">formulario</h3>
                    <div class="border border-3 rounded-3 p-2">
                        <div class="d-flex flex-row-reverse align-items-center gap-2 mb-2">
                            <input type="text" id="TitleList" class="form-control modeDark">
                            <label for="TitleList" class="form-label text-capitalize">titulo</label>
                        </div>
                        <div class="d-flex flex-row-reverse align-items-center gap-2 mb-2">
                            <input type="search" id="LinkApiSheets" class="form-control modeDark">
                            <label for="LinkApiSheets" class="form-label text-capitalize text-center">Link do
                                sheetmonkey</label>
                        </div>
                        <select class="form-select mb-3 modeDark" id="TypeList"
                            aria-label="Escolher se é uma linha ou duas">
                            <option selected>Escolher se é uma linha ou duas</option>
                            <option value="1">1 linha</option>
                            <option value="2">2 linhas</option>
                        </select>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success w-100">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-dark w-100 d-flex justify-content-center">
        <span class="fs-4 text-light">Copyright &copy; Rimuvert</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/js/script.js"></script>
</body>

</html>
